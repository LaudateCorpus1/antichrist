    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="container" ng-controller="init">
            <div ng-show="error">
                Error: {{error}}
            </div>

            <div id="loading" ng-show="status == 'loading'">
                Loading...
            </div>
            <div id="uninitialized" ng-show="status == 'uninitialized'">
                <form ng-submit="initialize(endpoint, bucketname, key, secret, password)">
                    <fieldset>
                        <label>Endpoint:</label>
                        <select ng-model="endpoint">
                            <option value="s3.amazonaws.com">US Standard *</option>
                            <option value="s3-us-west-2.amazonaws.com">US West (Oregon) Region</option>
                            <option value="s3-us-west-1.amazonaws.com">US West (Northern California) Region</option>
                            <option value="s3-eu-west-1.amazonaws.com">EU (Ireland) Region</option>
                            <option value="s3-ap-southeast-1.amazonaws.com">Asia Pacific (Singapore) Region</option>
                            <option value="s3-ap-southeast-2.amazonaws.com">Asia Pacific (Sydney) Region</option>
                            <option value="s3-ap-northeast-1.amazonaws.com">Asia Pacific (Tokyo) Region</option>
                            <option value="s3-sa-east-1.amazonaws.com">South America (Sao Paulo) Region</option>
                        </select>
                        <label>Bucketname:</label>
                        <input type="text" ng-model="bucketname" />
                        <label>Key:</label>
                        <input type="text" ng-model="key" />
                        <label>Secret:</label>
                        <input type="password" ng-model="secret" />
                        <label>Password:</label>
                        <input type="password" ng-model="password" />
                        <label>Passwod (repeat):</label>
                        <input type="password" ng-model="password2" /><span ng-show="passwords_match()">{{passwords_match()}}</span>
                        <input type="submit" value="Setup" />
                    </fieldset>
                </form>
            </div>
            <div id="initialized" ng-show="status == 'initialized'">
                Initialized
            </div>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
